<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 썸타요 Admin</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div style="width: 100%; max-width: 420px; padding: 20px;">
        <!-- 로그인 카드 -->
        <div style="background: white; border-radius: 24px; padding: 48px 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
            <!-- 로고 -->
            <div style="text-align: center; margin-bottom: 40px;">
                <h1 style="font-size: 1.5rem; font-weight: 700; color: var(--primary); margin-bottom: 4px;">썸타요 Admin</h1>
                <p style="color: var(--gray-500); font-size: 0.9rem;">관리자 전용 로그인</p>
            </div>

            <!-- 로그인 폼 -->
            <form>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; font-size: 0.85rem; color: var(--gray-600); margin-bottom: 8px; font-weight: 500;">아이디</label>
                    <input type="text" placeholder="관리자 아이디" style="width: 100%; padding: 16px; border: 1px solid var(--gray-300); border-radius: 12px; font-size: 1rem; transition: border-color 0.2s;" value="admin">
                </div>

                <div style="margin-bottom: 24px;">
                    <label style="display: block; font-size: 0.85rem; color: var(--gray-600); margin-bottom: 8px; font-weight: 500;">비밀번호</label>
                    <input type="password" placeholder="비밀번호 입력" style="width: 100%; padding: 16px; border: 1px solid var(--gray-300); border-radius: 12px; font-size: 1rem;">
                </div>

                <!-- 로그인 유지 -->
                <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 24px;">
                    <input type="checkbox" id="remember" style="width: 18px; height: 18px;">
                    <label for="remember" style="font-size: 0.9rem; color: var(--gray-600);">로그인 상태 유지</label>
                </div>

                <button type="submit" style="width: 100%; padding: 16px; background: linear-gradient(135deg, var(--primary) 0%, #FF8C5A 100%); color: white; border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; box-shadow: 0 4px 15px rgba(255,107,53,0.4);">
                    로그인
                </button>
            </form>
        </div>

        <!-- 하단 링크 -->
        <div style="text-align: center; margin-top: 24px;">
            <a href="dashboard.html" style="color: rgba(255,255,255,0.6); text-decoration: none; font-size: 0.9rem;">대시보드 미리보기 →</a>
        </div>
    </div>
</body>
</html>
