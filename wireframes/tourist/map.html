<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 주변 지도 - 썸타요</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="page-title">
            <h1>🗺️ 내 주변 지도 화면</h1>
            <p>현재 위치 기반 가맹점 표시</p>
        </div>

        <div class="device-grid">
            <div class="phone-frame">
                <div class="phone-content" style="position: relative;">
                    <!-- 지도 영역 -->
                    <div style="height: 100%; background: #E8F4EA; position: relative;">
                        <!-- 검색바 -->
                        <div style="position: absolute; top: 16px; left: 16px; right: 16px; z-index: 10;">
                            <div style="background: white; border-radius: 12px; padding: 14px 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.15); display: flex; align-items: center; gap: 12px;">
                                <span>🔍</span>
                                <span style="color: var(--gray-400);">가맹점 검색</span>
                            </div>
                        </div>

                        <!-- 카테고리 필터 -->
                        <div style="position: absolute; top: 76px; left: 16px; right: 16px; z-index: 10; display: flex; gap: 8px; overflow-x: auto;">
                            <div style="background: var(--primary); color: white; padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; white-space: nowrap;">전체</div>
                            <div style="background: white; color: var(--gray-600); padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; white-space: nowrap; box-shadow: 0 1px 4px rgba(0,0,0,0.1);">🍜 음식점</div>
                            <div style="background: white; color: var(--gray-600); padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; white-space: nowrap; box-shadow: 0 1px 4px rgba(0,0,0,0.1);">☕ 카페</div>
                            <div style="background: white; color: var(--gray-600); padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; white-space: nowrap; box-shadow: 0 1px 4px rgba(0,0,0,0.1);">🛒 쇼핑</div>
                        </div>

                        <!-- 지도 핀들 -->
                        <div style="position: absolute; top: 40%; left: 30%; transform: translate(-50%, -50%);">
                            <div style="background: var(--primary); color: white; padding: 8px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: 600; box-shadow: 0 2px 8px rgba(255,107,53,0.4);">
                                🍜 황금룡
                            </div>
                            <div style="width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-top: 8px solid var(--primary); margin: 0 auto;"></div>
                        </div>

                        <div style="position: absolute; top: 55%; left: 60%; transform: translate(-50%, -50%);">
                            <div style="background: var(--secondary); color: white; padding: 8px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: 600; box-shadow: 0 2px 8px rgba(0,78,137,0.4);">
                                ☕ 바다뷰
                            </div>
                            <div style="width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-top: 8px solid var(--secondary); margin: 0 auto;"></div>
                        </div>

                        <div style="position: absolute; top: 35%; left: 70%; transform: translate(-50%, -50%);">
                            <div style="background: var(--primary); color: white; padding: 8px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: 600; box-shadow: 0 2px 8px rgba(255,107,53,0.4);">
                                🍣 횟집
                            </div>
                            <div style="width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-top: 8px solid var(--primary); margin: 0 auto;"></div>
                        </div>

                        <!-- 현재 위치 -->
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                            <div style="width: 20px; height: 20px; background: #4285F4; border: 3px solid white; border-radius: 50%; box-shadow: 0 2px 8px rgba(66,133,244,0.4);"></div>
                            <div style="width: 40px; height: 40px; background: rgba(66,133,244,0.2); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1;"></div>
                        </div>

                        <!-- 현재 위치 버튼 -->
                        <div style="position: absolute; bottom: 180px; right: 16px;">
                            <div style="width: 48px; height: 48px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.15); font-size: 1.2rem;">📍</div>
                        </div>

                        <!-- 하단 매장 프리뷰 -->
                        <div style="position: absolute; bottom: 100px; left: 16px; right: 16px;">
                            <div style="background: white; border-radius: 16px; padding: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.15); display: flex; gap: 12px;">
                                <div style="width: 70px; height: 70px; background: var(--gray-200); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 2rem;">🍜</div>
                                <div style="flex: 1;">
                                    <h4 style="font-size: 1rem; font-weight: 600; margin-bottom: 4px;">황금룡 짜장</h4>
                                    <div style="font-size: 0.8rem; color: var(--gray-500); margin-bottom: 8px;">📍 150m · ⭐ 4.8</div>
                                    <span style="background: #FFF3E0; color: var(--primary); padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600;">🍖 탕수육 무료</span>
                                </div>
                                <div style="display: flex; align-items: center; color: var(--gray-400);">›</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 하단 탭 바 -->
                <nav class="bottom-tab">
                    <div class="tab-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                        <span>홈</span>
                    </div>
                    <div class="tab-item active">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="10" r="3"/><path d="M12 21.7C17.3 17 20 13 20 10a8 8 0 1 0-16 0c0 3 2.7 7 8 11.7z"/></svg>
                        <span>내주변</span>
                    </div>
                    <div class="tab-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                        <span>여행권</span>
                    </div>
                    <div class="tab-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg>
                        <span>로또</span>
                    </div>
                    <div class="tab-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <span>마이</span>
                    </div>
                </nav>
            </div>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <a href="../index.html" style="color: white; text-decoration: none; opacity: 0.8;">← 전체 화면 목록으로</a>
        </div>
    </div>
</body>
</html>
