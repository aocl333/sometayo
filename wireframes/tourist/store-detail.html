<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가맹점 상세 - 썸타요</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="page-title">
            <h1>🏪 가맹점 상세 화면</h1>
            <p>매장 정보 확인 및 혜택 안내</p>
        </div>

        <div class="device-grid">
            <div class="phone-frame">
                <div class="phone-content">
                    <!-- 매장 이미지 -->
                    <div class="store-detail-header">
                        <div class="store-images">🍜</div>
                    </div>

                    <!-- 매장 정보 -->
                    <div class="store-detail-info">
                        <h2>황금룡 짜장</h2>
                        <div class="store-meta">
                            <span class="rating">⭐ 4.8</span>
                            <span>•</span>
                            <span>📍 150m</span>
                            <span>•</span>
                            <span>중식당</span>
                        </div>
                    </div>

                    <!-- 핵심 혜택 박스 -->
                    <div class="benefit-box">
                        <div class="title">🎁 썸타요 회원을 위한 혜택</div>
                        <div class="content">[조건부 무료] 짜장면 2그릇 주문 시,<br>군만두 or 미니 탕수육 무료!</div>
                        <div class="hint">💡 결제 시 여행권 바코드를 보여주세요</div>
                    </div>

                    <!-- 지도 미니뷰 -->
                    <div class="map-mini">
                        🗺️ 지도 미리보기
                    </div>

                    <!-- 매장 연락처 -->
                    <div class="store-contact">
                        <div class="contact-item">
                            <span class="icon">📍</span>
                            <span>울릉군 울릉읍 도동길 123</span>
                        </div>
                        <div class="contact-item">
                            <span class="icon">📞</span>
                            <span>054-791-1234</span>
                        </div>
                        <div class="contact-item">
                            <span class="icon">🕐</span>
                            <span>11:00 - 21:00 (연중무휴)</span>
                        </div>
                    </div>

                    <!-- 하단 고정 버튼 -->
                    <div class="fixed-bottom-buttons">
                        <button class="btn btn-outline">🧭 길찾기</button>
                        <button class="btn btn-primary">📱 바코드 열기</button>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <a href="../index.html" style="color: white; text-decoration: none; opacity: 0.8;">← 전체 화면 목록으로</a>
        </div>
    </div>
</body>
</html>
