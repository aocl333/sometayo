<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또함 - 썸타요</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="page-title">
            <h1>🎰 로또함 화면</h1>
            <p>로또 번호 수집 현황 및 완성된 복권 관리</p>
        </div>

        <div class="device-grid">
            <div class="phone-frame">
                <div class="phone-content" style="background: var(--gray-100);">
                    <!-- 로또 헤더 -->
                    <div class="lotto-header">
                        <div class="prize-info">
                            <div class="label">이번 주 당첨금</div>
                            <div class="amount">💰 100,000,000원</div>
                        </div>
                        <div class="countdown">
                            <div class="label">추첨일까지</div>
                            <div class="time">⏰ D-3일 12시간 00분</div>
                        </div>
                    </div>

                    <!-- 진행 중인 로또 -->
                    <div class="collecting-section">
                        <h4>🎱 진행 중인 로또</h4>
                        <div class="lotto-balls-large">
                            <div class="lotto-ball-lg filled">12</div>
                            <div class="lotto-ball-lg filled">27</div>
                            <div class="lotto-ball-lg filled">35</div>
                            <div class="lotto-ball-lg filled">41</div>
                            <div class="lotto-ball-lg empty">?</div>
                            <div class="lotto-ball-lg empty">?</div>
                        </div>
                        <p class="progress-text"><strong>4/6</strong> 완료! 2개만 더 모으면 복권 발급!</p>
                    </div>

                    <!-- 완성 복권 리스트 -->
                    <div class="completed-tickets">
                        <h4>🎫 보유한 완성 복권</h4>

                        <div class="ticket-card">
                            <div class="ticket-round">제 102회차</div>
                            <div class="ticket-numbers">
                                <span class="ticket-number">02</span>
                                <span class="ticket-number">11</span>
                                <span class="ticket-number">19</span>
                                <span class="ticket-number">23</span>
                                <span class="ticket-number">34</span>
                                <span class="ticket-number">41</span>
                            </div>
                            <span class="ticket-status waiting">⏳ 추첨 대기</span>
                        </div>

                        <div class="ticket-card">
                            <div class="ticket-round">제 101회차</div>
                            <div class="ticket-numbers">
                                <span class="ticket-number">05</span>
                                <span class="ticket-number">14</span>
                                <span class="ticket-number">22</span>
                                <span class="ticket-number">31</span>
                                <span class="ticket-number">38</span>
                                <span class="ticket-number">45</span>
                            </div>
                            <span class="ticket-status lost">😢 낙첨</span>
                        </div>

                        <div class="ticket-card" style="border: 2px solid var(--success);">
                            <div class="ticket-round">제 100회차 🎊</div>
                            <div class="ticket-numbers">
                                <span class="ticket-number" style="background: var(--success); color: white;">07</span>
                                <span class="ticket-number" style="background: var(--success); color: white;">16</span>
                                <span class="ticket-number" style="background: var(--success); color: white;">25</span>
                                <span class="ticket-number">29</span>
                                <span class="ticket-number">36</span>
                                <span class="ticket-number">42</span>
                            </div>
                            <span class="ticket-status won">🎉 5등 당첨!</span>
                        </div>
                    </div>
                </div>

                <!-- 하단 탭 바 -->
                <nav class="bottom-tab">
                    <div class="tab-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                        <span>홈</span>
                    </div>
                    <div class="tab-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="10" r="3"/><path d="M12 21.7C17.3 17 20 13 20 10a8 8 0 1 0-16 0c0 3 2.7 7 8 11.7z"/></svg>
                        <span>내주변</span>
                    </div>
                    <div class="tab-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                        <span>여행권</span>
                    </div>
                    <div class="tab-item active">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg>
                        <span>로또</span>
                    </div>
                    <div class="tab-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <span>마이</span>
                    </div>
                </nav>
            </div>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <a href="../index.html" style="color: white; text-decoration: none; opacity: 0.8;">← 전체 화면 목록으로</a>
        </div>
    </div>
</body>
</html>
